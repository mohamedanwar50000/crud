<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grud</title>
    <link rel="stylesheet" href="crudcss.css" />
    <!-- <script defer src="grud.js"></script> -->

  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUD</h2>
        <p>PRODUCT MANGMENT SYSTEM</p>
      </div>


      <div class="inputs">
        <input placeholder="title" type="text" id="title">

      <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
      <small id = "total">1234</small>
      </div>


      <input type="number" placeholder="count" id="count">
      <input type="text" placeholder="category" id="category">
      <button  id= "submit">Create</button>

    </div>






      <div class="outputs">

        <div class="searchBlock">
          <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">search by category</button>

            <!-- <button id="delateAll">delate all</button> -->

          </div>

              <div id="deleteAll"></div>
            <table>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>

                <th>category</th>
                <th>UPdate</th>
                <th>Delate</th>
               

              </tr>
           
              <tbody id = 'tbody'>
                
              </tbody>
            </table>

        </div>



      </div>
    </div>


    <script src="grud.js"></script>
  </body>
</html>
